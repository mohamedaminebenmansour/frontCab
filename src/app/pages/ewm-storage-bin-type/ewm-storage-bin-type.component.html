<div class="container mx-auto p-6">
    <div *ngIf="alertMessage" [ngClass]="{
      'bg-green-100 border-green-400 text-green-700': alertType === 'success',
      'bg-red-100 border-red-400 text-red-700': alertType === 'error'
    }" class="border px-4 py-3 rounded mb-6 animate-fade-in">
        {{ alertMessage }}
    </div>

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Storage Bin Types</h1>
        <button (click)="toggleForm()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
            {{ isFormVisible ? 'Cancel' : 'Add New Type' }}
        </button>
    </div>

    <div *ngIf="isFormVisible" class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">{{ isEditing ? 'Edit Type' : 'Add Type' }}</h2>
        <form (ngSubmit)="saveType()" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label class="block text-sm font-medium text-gray-700">Code</label>
                <input [(ngModel)]="selectedType.codeStorageBinType" name="code"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter code (e.g., SBT_STANDARD)" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Libelle</label>
                <input [(ngModel)]="selectedType.lib_LocationType" name="libelle"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter libelle (e.g., Standard Bin)" required />
            </div>
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Storage Bin Type</label>
                <select [(ngModel)]="selectedType.storageBinType" name="storageBinType"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
                    <option *ngFor="let option of enumOptions" [value]="option.value">{{ option.label }}</option>
                </select>
            </div>
            <div class="sm:col-span-2">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
                    {{ isEditing ? 'Update' : 'Save' }}
                </button>
            </div>
        </form>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Libelle
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let type of storageBinTypesList" (click)="editType(type)"
                    class="cursor-pointer hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">{{ type.idLocationType || '-' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ type.codeStorageBinType || '-' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ type.lib_LocationType || '-' }}</td>
                    <td class="px-6 py-4">{{ getEnumLabel(type.storageBinType) }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button (click)="deleteType(type.idLocationType!); $event.stopPropagation()"
                            class="text-red-600 hover:text-red-800">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
